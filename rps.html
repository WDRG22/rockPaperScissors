<html>
    <head>
        <title>Page Title</title>
            <meta charset="UTF-8"/>
    </head>
    <body>
        <script>

            function game(){
                for(let i = 0; i < 5; i++){

                    do{
                        playerSelection = prompt("Enter 'Rock', 'Paper' or 'Scissors': ");
                    } while(!playerSelection.isValid())

                    console.log(playRound(playerSelection, computerPlay()));
                }
            }

            function computerPlay(){

                //returns value of move at index of random val in [0,3)
                let move = ['Rock', 'Paper', 'Scissors'];
                return move[Math.floor(Math.random() * (Math.floor(3) - Math.ceil(0))) + Math.ceil(0)];
            }

            function playRound(playerSelection, computerSelection){

                //case insensitive
                playerSelection = playerSelection.toLowerCase();
                playerSelection = playerSelection[0].toUpperCase() + playerSelection.slice(1);
                let result = chooseWinner(playerSelection, computerSelection);
                return result;
            }

            function chooseWinner(playerSelection, computerSelection){

                switch(playerSelection){
                    //Player chooses Rock 
                    case playerSelection === 'Rock':

                        if(computerSelection === 'Rock')
                            return ("Its a draw! Rock ties Rock");
                        else if(computerSelection === 'Paper')
                            return ("You lose! Paper covers Rock");
                        else
                            return ("You win! Rock smashes Scissors");
                    //Player chooses Paper
                    case playerSelection === 'Paper':
                        
                        if(computerSelection === 'Rock')
                            return ("You win! Paper covers Rock");
                        else if(computerSelection === 'Paper')
                            return ("Its a draw! Paper ties Paper");
                        else
                            return ("You lose! Scissors cut Paper");
                    //Player chooses Scissors
                    case playerSelection === 'Scissors':

                        if(computerSelection === 'Rock')
                            return ("You lose! Rock crushes Scissors");
                        else if(computerSelection === 'Paper')
                            return ("You win! Scissors cut Paper");
                        else
                            return ("Its a draw! Scissors ties Scissors");
                }
            }

            function isValid(input){

                input = input.toLowerCase();
                if (input === 'rock' || input === 'paper' || input === 'scissors')
                    return true;
                else
                    return false;
            }


        </script>
    </body>
</html>
